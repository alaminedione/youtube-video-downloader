<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>youtube video dowloader</title>
</head>
<body>
    <div class="application">


        <div class="titre">
            <h1>
                youtube video dowloader
            </h1>

        </div>



        <div class="barre">

            <div class="input">
            <div> <img src="./images/search_FILL0_wght400_GRAD0_opsz24.svg" alt="icon de recherche"></div>
            <input type="text" placeholder="url_youtube">
            </div>

            <button> <img id="img-telecharger" src="./images/downloading.png" alt="boutton de telechargement" srcset=""></button>

        </div>




        <div class="videos">


            <div class="video">
                <input type="text" name="" id="" value="premiere video">
                <progress min="0" max="100" value="20"></progress>
                <button class="btn-etat"><img src="./images/pause-button.png" alt="etat"> </button>
                <button class="btn-annuler"><img src="./images/cancel.png" alt="" srcset=""></button>
            </div>



            <div class="video">
                <input type="text" name="" id="" value="deuxieme video">
                <progress min="0" max="100" value="50"></progress>
                <button class="btn-etat"><img src="./images/pause-button.png" alt="etat"> </button>
                <button class="btn-annuler"><img src="./images/cancel.png" alt="" srcset=""></button>
            </div>


            <!-- un separateur -->
            <hr>

            <h2>Telechargement termine</h2>

            <div class=" video termine">
                <input type="text" name="" id="" value="troisieme video">
            </div>


        </div>





    </div>
    
</body>
</html>
